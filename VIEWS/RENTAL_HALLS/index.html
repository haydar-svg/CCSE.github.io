<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../PUBLIC/CSS/Public.css">
    <link rel="stylesheet" href="../../PUBLIC/FONT/Oswald/Font.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="../SERVICES/index.css">
    <link rel="stylesheet" href="./reservation.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="reservation" id="reservation">
        <div class="closeReservationContainer" onclick="closeTimeWindow()">
            <img src="../../PUBLIC/IMAGES/close.svg" alt="close window">
        </div>
        <div class="reservationDateTitle">
            Sélectionnez les jours
        </div>
        <div class="date">
            <div class="startDate">
                <img src="../../PUBLIC/IMAGES/date.svg" alt="date icon">
                <p id="startDateContainer">le début</p>
                <input type="date" name="startDate" id="startDate" onchange="setDateStart(this)">
            </div>
            <div class="endDate">
                <img src="../../PUBLIC/IMAGES/date.svg" alt="date icon">
                <p id="endDateContainer">la fin</p>
                <input type="date" name="endDate" id="endDate" onchange="setDateEnd(this)">
            </div>
        </div>
        <div id="period" class="period">
            <label for="period2">
                <input type="radio" name="period" id="period2" checked>
                <span>journée totale</span>
            </label>
            <label for="period1">
                <input type="radio" name="period" id="period1">
                <span>demi journée</span>
            </label>
        </div>
        <div class="checkButton">
            vérification
        </div>
    </div>
    <div class="rentalHalls" id="rentalHalls">
    </div>
    <script>
        equipementDetail();

        function equipementDetail() {
            $('rentalHalls').style.backgroundImage = "linear-gradient(#00000088, #00000088), url(../../PUBLIC/IMAGES/84a206.png)";
            $('rentalHalls').innerHTML = `
        <div class="blockTitle">
            Location de salles
        </div>
        <div class="seePictures" onclick="seePictures(this)">
            <div class="pictureContainer" id="pictureContainer">
                <span>
                    voir les images
                </span>
                <img src="../../PUBLIC/IMAGES/camera.svg" alt="picture" id="cameraIcon">
            </div>
            <div class="salePhoto">
                <img src="../../PUBLIC/IMAGES/84a206.png" alt="sale photo">
            </div>
        </div>
        <div class="elementContainer">
            <div class="serviceTitle">
                DES ÉQUIPEMENTS VARIÉS
                <p>
                    Nous disposons de salles équipées et adaptées pour répondre à vos besoins, que vous soyez une entreprise, une association ou un particulier </p>
                <button class="takeDate" onclick="openTimeWindow()">
                    reserve
                </button>
            </div>
            <div class="equipementDetails">
                <img src="../../PUBLIC/IMAGES/tools.svg" alt="Desc icon" class="dtailIcon">
                <p class="detailTitle">
                    DES ÉQUIPEMENTS VARIÉS
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> matériels audiovisuel
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> vidéo projecteur
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> téléviseur
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> matériel informatique
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon">accès wifi haut débit
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> tableau
                </p>
                <p class="detailElement">
                    <img src="../../PUBLIC/IMAGES/check.svg" alt="check icon"> 5 à 50 personnes
                </p>
                <div class="explore" onclick="breakDetail()">
                    <img src="../../PUBLIC/IMAGES/chevronSale.svg" alt="see more">
                </div>
            </div>
        </div>
            `;
        }

        function breakDetail() {

            </div>
            <div class="elementContainer">
                <div class="serviceTitle">
                    DIFFÉRENTES BOISSONS
                    <p>

                    <div class="explore" onclick="priceDetail()">
